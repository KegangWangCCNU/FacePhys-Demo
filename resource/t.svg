<svg width="768" height="512" viewBox="0 0 768 512" xmlns="http://www.w3.org/2000/svg">
  <style>
    text, tspan {
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      fill: #00ff00;
    }
    
    .ui-text {
      font-family: 'Tahoma', sans-serif;
      font-size: 11px;
      fill: black;
      font-weight: normal;
    }
    .title-text { fill: white; font-weight: bold; font-size: 12px; }

    @keyframes typeLine {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    @keyframes infoTimeline {
      0% { opacity: 0; }
      62.4% { opacity: 0; }
      62.5% { opacity: 1; }
      83.7% { opacity: 1; }
      83.8% { opacity: 0; }
      100% { opacity: 0; }
    }

    @keyframes warnTimeline {
      0% { opacity: 0; }
      83.7% { opacity: 0; }
      83.8% { opacity: 1; }
      100% { opacity: 1; }
    }

    .term-line { opacity: 0; animation: typeLine 0.1s forwards; }

    .tag-info-green {
      fill: #00ff00;
      opacity: 0; 
      animation: infoTimeline 4s linear forwards;
    }

    .tag-warn-yellow {
      fill: #eab308;
      opacity: 0;
      animation: warnTimeline 4s linear forwards;
    }

    .text-red { fill: #ff3333; text-shadow: 0 0 5px red; }
    .text-yellow { fill: #eab308; }
    .bg-gray { fill: #c0c0c0; }
    .bg-blue { fill: #000080; }
    .bg-black { fill: #000000; }
    .border-light { fill: #ffffff; }
    .border-dark { fill: #808080; }
    .border-darker { fill: #404040; }
    #heart-group text { fill: #ff3333; text-shadow: 0 0 5px red; }

    #L01 { animation-delay: 0.2s; }
    #L05 { animation-delay: 3.5s; }
    #L06 { animation-delay: 4.5s; }
    
    #H01 { animation-delay: 8.5s; }
    #H02 { animation-delay: 8.6s; }
    #H03 { animation-delay: 8.7s; }
    #H04 { animation-delay: 8.8s; }
    #H05 { animation-delay: 8.9s; }
    #H06 { animation-delay: 9.0s; }
    #H07 { animation-delay: 9.1s; }
    #H08 { animation-delay: 9.2s; }
    #H09 { animation-delay: 9.3s; }
    #H10 { animation-delay: 9.4s; }
    #H11 { animation-delay: 9.5s; }
    #H12 { animation-delay: 9.6s; }
    #H13 { animation-delay: 9.7s; }
    #CMD { animation-delay: 10.5s; }
    .cursor { animation: blink 1s infinite step-end; opacity: 0; animation-delay: 10.5s; }
  </style>

